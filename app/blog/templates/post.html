<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog Posts</title>
</head>
<body>
    <h1>My Blog</h1>

    <!-- Search bar form -->
    <form method="get">
        <input type="text" name="search" placeholder="Search posts...">
        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Display posts -->
    {% for post in posts %}
        <a href="{% url 'detail' post.id %}">
            <h2>{{ post.title }}</h2>
        </a>
        {{ post.public_date }}<br>
        <img src="{{ post.image.url }}" height="200px" width="300px">
        <br>
        <p>{{ post.summary }}</p>
        <hr>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
</body>
</html>
